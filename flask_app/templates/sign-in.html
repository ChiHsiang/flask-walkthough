{% extends "layouts/base.html" %}
{% block body %}
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <form method="post">
        <div class="form-group">
          <label for="email-address">Email Address</label>
          <input type="email" class="form-control" id="email-address" name="email-address" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter email">
        </div>
        <div class="row">
          <div class="col-xs-6">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
          </div>
          <div class="col-xs-6">
            <a href="/" class="btn btn-default btn-lg btn-block">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
